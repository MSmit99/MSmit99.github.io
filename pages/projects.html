        /* ================= SIMPLE ICONS ================= */
        .si-icon {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.6));
            transition: transform 0.4s ease, filter 0.3s ease;
        }

        /* Enhanced Project Box Animations */
        .project-box {
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: visible;
            border-width: 3px;
            padding: 20px;
        }

        .project-box:hover {
            transform: translateY(-15px) scale(1.05) rotateY(5deg);
            box-shadow: 0 20px 50px rgba(160, 32, 240, 0.6),
                        0 10px 30px rgba(0, 255, 255, 0.3),
                        inset 0 0 20px rgba(160, 32, 240, 0.2);
            border-color: #00ffff;
            background: linear-gradient(145deg, #3a2a4a, #2a1a3a);
        }

        /* Icon Grid Layout - NEW */
        .icons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            transition: transform 0.3s ease;
            max-width: 100%;
            padding: 15px 10px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .project-box:hover .icons {
            transform: scale(1.05) translateY(-3px);
        }

        .icons i, .icons img {
            transition: transform 0.4s ease, filter 0.3s ease;
            justify-self: center;
        }

        .project-box:hover .icons i,
        .project-box:hover .icons img {
            transform: translateY(-5px) rotate(3deg);
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.8))
                    drop-shadow(0 0 25px rgba(160, 32, 240, 0.6));
        }

        /* Title animations */
        .project_title {
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .project-box:hover .project_title:first-of-type {
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8),
                         0 0 40px rgba(160, 32, 240, 0.6);
            transform: scale(1.1);
        }

        .project-box:hover .project_title:nth-of-type(2) {
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }

        /* GitHub icon pulse */
        .github {
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
            z-index: 2;
        }

        .project-box:hover .github {
            transform: scale(1.3) rotate(360deg);
            color: #00ffff;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8));
        }

        /* Entrance animation */
        .project-box {
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-box:nth-child(1) { animation-delay: 0.1s; }
        .project-box:nth-child(2) { animation-delay: 0.2s; }
        .project-box:nth-child(3) { animation-delay: 0.3s; }
        .project-box:nth-child(4) { animation-delay: 0.4s; }
        .project-box:nth-child(5) { animation-delay: 0.5s; }
        .project-box:nth-child(6) { animation-delay: 0.6s; }
        .project-box:nth-child(7) { animation-delay: 0.7s; }
        .project-box:nth-child(8) { animation-delay: 0.8s; }
        .project-box:nth-child(9) { animation-delay: 0.9s; }
        .project-box:nth-child(10) { animation-delay: 1s; }
        .project-box:nth-child(11) { animation-delay: 1.1s; }
        .project-box:nth-child(12) { animation-delay: 1.2s; }

        .section_title {
            background: linear-gradient(90deg, #800080, #a020f0, #800080);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            background-size: 200% auto;
            font-size: 3em;
            font-weight: bold;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .project-box:hover .github_soon {
            color: #ff6b6b;
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .icons *:nth-child(1) { animation: float 3s ease-in-out infinite; }
        .icons *:nth-child(2) { animation: float 3s ease-in-out 0.5s infinite; }
        .icons *:nth-child(3) { animation: float 3s ease-in-out 1s infinite; }
        .icons *:nth-child(4) { animation: float 3s ease-in-out 1.5s infinite; }
        .icons *:nth-child(5) { animation: float 3s ease-in-out 2s infinite; }
        .icons *:nth-child(6) { animation: float 3s ease-in-out 2.5s infinite; }
    </style>
