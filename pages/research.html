<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt Smith - Research</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Anonymous+Pro:wght@400;700&family=Noto+Sans:wght@300;400;700&display=swap"
          rel="stylesheet">

    <!-- Devicons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- Inline CSS copied from your Projects page -->
    <style>
        /* All your animations, project-box styles, icon grid, etc. */
        .si-icon {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.6));
            transition: transform 0.4s ease, filter 0.3s ease;
        }

        .project-box {
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: visible;
            border-width: 3px;
            padding: 20px;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .project-box:hover {
            transform: translateY(-15px) scale(1.05) rotateY(5deg);
            box-shadow: 0 20px 50px rgba(160, 32, 240, 0.6),
                        0 10px 30px rgba(0, 255, 255, 0.3),
                        inset 0 0 20px rgba(160, 32, 240, 0.2);
            border-color: #00ffff;
            background: linear-gradient(145deg, #3a2a4a, #2a1a3a);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .icons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-width: 100%;
            padding: 15px 10px;
            margin: 0 auto;
        }

        .project_title {
            transition: 0.3s ease;
        }

        .project-box:hover .project_title:first-of-type {
            color: #00ffff;
            transform: scale(1.1);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .github_soon {
            transition: all 0.3s ease;
        }

        .project-box:hover .github_soon {
            transform: scale(1.05);
            color: #ff6b6b;
        }

        .section_title {
            background: linear-gradient(90deg, #800080, #a020f0, #800080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradientShift 3s ease infinite;
            font-size: 3em;
            font-weight: bold;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }
    </style>

    <!-- JavaScript -->
    <script src="/js/global.js"></script>
</head>

<body>
    <nav id="navbar"></nav>
    <header id="header"></header>

    <main class="main-container">
        <div id="research">
            <h1 class="section_title">Research</h1>

            <div class="flex-wrap">

                <!-- Buffer Overflow Security Research -->
                <div class="project-box" id="buffer_overflow">
                    <p class="project_title">Buffer Overflow Security Research</p>
                    <p class="project_title">CS363</p>
                    <p class="github_soon"><u>Private Repository</u></p>

                    <div class="icons">
                        <i class="devicon-python-plain colored"></i>
                        <i class="devicon-c-plain colored"></i>
                        <i class="devicon-linux-plain colored"></i>
                    </div>
                </div>

                <!-- CNN Research -->
                <div class="project-box" id="cnn_research">
                    <p class="project_title">CNN Image Classification Research</p>
                    <p class="project_title">Independent Research</p>
                    <p class="github_soon"><u>Report Coming Soon</u></p>

                    <div class="icons">
                        <i class="devicon-python-plain colored"></i>
                        <i class="devicon-tensorflow-original colored"></i>
                        <i class="devicon-pytorch-original colored"></i>
                        <i class="devicon-jupyter-plain colored"></i>
                    </div>
                </div>

                <!-- Spark Streaming -->
                <div class="project-box" id="spark_streaming">
                    <p class="project_title">Spark Streaming / Distributed Systems Research</p>
                    <p class="project_title">CS354</p>
                    <p class="github_soon"><u>Private Repository</u></p>

                    <div class="icons">
                        <i class="devicon-python-plain colored"></i>
                        <i class="devicon-apache-plain colored"></i>
                        <i class="devicon-docker-plain colored"></i>
                    </div>
                </div>

                <!-- Sleep Study (Data Mining) -->
                <div class="project-box" id="sleep_study">
                    <p class="project_title">Sleep Quality Data Mining Research</p>
                    <p class="project_title">CS250</p>
                    <p class="github_soon"><u>GitHub: Coming Soon</u></p>

                    <div class="icons">
                        <i class="devicon-python-plain colored"></i>
                        <i class="devicon-jupyter-plain colored"></i>
                        <i class="devicon-pandas-plain colored"></i>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
